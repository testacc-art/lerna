name: tests
on: [workflow_dispatch]
jobs:
  tests-with-cache-dependency-path:
    name: node ${{ matrix.node-version }} / ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node-version: [16, 14, 12]
        os: [windows-latest, macOS-latest]
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: dmitry-shibanov/setup-node@v-dmshib/add-cache-dependencies-path
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: |
            core/lerna/package-lock.json
            core/project/package-lock.json
      - run: |
          cd core/lerna
          npm install
      - run: |
          cd core/project
          npm install
  tests-without-cache-dependency-path:
    name: node ${{ matrix.node-version }} / ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node-version: [16, 14, 12]
        os: [windows-latest, macOS-latest]
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: dmitry-shibanov/setup-node@v-dmshib/add-cache-dependencies-path
        with:
          node-version: ${{ matrix.node-version }}
      - run: |
          cd core/lerna
          npm install
      - run: |
          cd core/project
          npm install
